<html>
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid mx-auto d-block"
                     style="max-width: 150px; margin-bottom: 30px;">
                <h4 class="card-title text-center" style="margin-bottom: 20px;">Login</h4>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %}class="alert alert-{{message.tags}}" {% endif %}> {{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {{ form|crispy }}
                    <a href="#">Esqueceu sua senha?</a>
                    <button type="submit" class="btn btn-primary btn-block mt-5">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

</html>
