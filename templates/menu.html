{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!-- Adicione isso ao seu arquivo HTML, geralmente na seção <head> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Espera 3 segundos e depois oculta as mensagens
            setTimeout(function() {
                $(".messages").fadeOut();
            }, 3000); // Tempo em milissegundos (3 segundos)

            // Botão para recolher/expandir o menu
            $('#menuCollapseButton').click(function() {
                $('#sidebarMenu').toggleClass('collapse');
            });
        });
        document.getElementById("userImage").addEventListener("click", function() {
            // Abrir o modal quando a imagem do usuário for clicada
            var myModal = new bootstrap.Modal(document.getElementById('userModal'));
            myModal.show();
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/jquery.mask.js' %}"></script>
    <script src="{% static 'js/jquery.mask.min.js' %}"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.0.min.js"
            integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
</head>
<body>
{% if user.is_authenticated %}
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse col-lg-2">
            <div class="position-sticky">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid mx-auto d-block"
                     style="max-width: 100px; max-height: 100px;">
                <div class="list-group list-group-flush mx-3 mt-4">
                    <div class="navbar-text d-flex flex-column align-items-center position-relative">
                        <div id="userImage" class="dropdown">
                            <div class="dropdown-menu" aria-labelledby="userImage"
                                 style="position: absolute; top: 100%; left: 50%; transform: translateX(-50%);">
                                <a class="nav-link" href="/users/logout">Sair</a>
                            </div>
                        </div>
                        <p>{{ user.nome }}</p>
                    </div>
                    <a href="#" class="list-group-item list-group-item-action py-2 ripple"><i
                            class="fas fa-home fa-fw me-3"></i><span> Home</span></a>
                    <a href="/users" class="list-group-item list-group-item-action py-2 ripple"><i
                            class="fas fa-user fa-fw me-3"></i><span> Usuarios</span></a>
                    <a href="/profiles" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="fas fa-address-card fa-fw me-3"></i><span> Perfis</span>
                    </a>
                    <a href="/clients" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="fas fa-regular fa-briefcase fa-fw me-3"></i><span> Clientes</span>
                    </a>
                    <a href="/brands" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="fas fa-solid fa-car fa-fw me-3"></i><span> Marcas</span>
                    </a>
                    <a class="list-group-item-action py-2 ripple logout-button" href="/users/logout"><i
                            class="fas fa-sign-out-alt fa-fw me-3"></i><span> Sair</span></a>
                </div>
            </div>
        </nav>
        <button class="btn btn-dark d-lg-none" id="menuCollapseButton">
            <i class="fas fa-bars"></i>
        </button>
        <main class="col-lg-10 ml-lg-auto page-content custom-height" style="background-color: #f8f9fa;">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>
{% endif %}
</body>
</html>
